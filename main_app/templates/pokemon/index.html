{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pkmn in pkmns %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pkmn.name }}</span>
        <p>Type: {{ pkmn.type }}</p>
        <p>Description: {{ pkmn.description }}</p>
        <p>Main Attack: {{ pkmn.attack }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
