{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pkmn in pokemon %}
<a href="{% url 'detail' pkmn.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pkmn.name }}</span>
            <p>Type: {{ pkmn.type }}</p>
            <p>Description: {{ pkmn.description }}</p>
            <p>Weakness: {{ pkmn.weakness }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
