{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pkmn.name }}</span>
        <p>Type: {{ pkmn.type }}</p>
        <p>Description: {{ pkmn.description }}</p>
        <p>Weakness: {{ pkmn.weakness }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'pokemon_update' pokemon.id %}">Edit</a>
        <a href="{% url 'pokemon_delete' pokemon.id %}">Delete</a>
    </div>
</div>

{% endblock %}
