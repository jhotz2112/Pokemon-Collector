{% extends 'base.html' %}
{% block content %}

<h1>Attack List</h1>

{% for attack in attack_list %}
  <a href="{% url 'attacks_detail' attack.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ attack.name }}</span>
            <p>Description: {{ attack.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
